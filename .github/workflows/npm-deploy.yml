name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["NPM Build"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Nuxt site
        run: npm run generate

      - name: Debug Output Directory
        run: |
          echo "Inhalte des aktuellen Verzeichnisses:"
          ls -la
          echo "Inhalte des .output Verzeichnisses:"
          ls -la .output || echo ".output nicht gefunden"
          echo "Inhalte des dist Verzeichnisses:"
          ls -la dist || echo "dist nicht gefunden"

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public
          retention-days: 1

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3