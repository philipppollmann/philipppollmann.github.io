on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set-up Node
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - run: npm install
      - run: npm run build
      - Name: Deploy
        uses:
          crazy-max/ghaction-github-pages@v1
        with:
          target_branch: gh-pages
          build_dir: .output
        env:
          GITHUB_TOKEN:
            ${{ secrets.GITHUB_REPO_TOKEN }}